{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="column is-6 is-offset-3">
    <div class="box">
        <div id="chat-messages" style="max-height: 300px; overflow-y: scroll;">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input" type="text" placeholder="Message" id="chat-message-input">
        </div>
    </div>

    <div class="field">
        <div class="control">
            <a class="button is-info" id="chat-message-submit">Submit</a>
        </div>
    </div>

    <small class="has-text-grey-light">Your username: shubham yadav</small>
</div>
</div>
</div>
</section>
<script>
    function scrollToBottom() {
        let objDiv = document.getElementById("chat-messages");
        objDiv.scrollTop = objDiv.scrollHeight;
    }

    scrollToBottom();
    let loc = window.location;
    console.log(loc);
    let wsStart = 'ws://'

    if (loc.protocol == 'https') {
        wsStart = 'wss://'
    }

    let endpoint = wsStart + loc.host + loc.pathname

    var socket = new WebSocket(endpoint)

    socket.onopen = async function (e) {
        console.log('open', e);

        document.querySelector('#chat-message-submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            socket.send(JSON.stringify({
                'message': message,
            }));
            messageInputDom.value = '';
        };
    }

    socket.onmessage = async function (e) {
        console.log('message', e);
        let data = JSON.parse(e.data)
        let message = data['message']
        if (message) {
            document.querySelector('#chat-messages').innerHTML += ('<b>' + 'Admin-Yadav' + '</b>: ' + message + '<br>');
        } else {
            alert('The message is empty!');
        }

        scrollToBottom();

    }

    socket.onerror = async function (e) {
        console.log('error', e);
    }

    socket.onclose = async function (e) {
        console.log('close', e);
    }
</script>

{% endblock content %}
