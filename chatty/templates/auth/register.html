{% extends "base.html" %}

{% block content %}




    <div class="column is-4 is-offset-4">
        <form method="post" novalidate>
            {% csrf_token %}
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                {{form.email}}
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                {{form.username}}
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                {{form.password}}
            </p>
        </div>

        <div class="field">
            <p class="control">
                <button class="button is-success", type="submit">
                    Login
                </button>
            </p>
        </div>
</form>
</div>


{% endblock content %}
